<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="game-of-life.css" />
    <title>Game of Life</title>
</head>

<body class="body-switch">
    <div class="buttons-container">
        <div class="slider-container">
            <input type="range" min="0" max="60" value="30" class="slider" id="myRange">
            <div class="framerate">Frame per sec: 30</div>
        </div>
    </div>
    <div class="some-buttons-container">
        <div class="function-container"> Game Function
            <div class="pause-button custom-button">PAUSE</div>
            <div class="clear-button custom-button">CLEAR ALL</div>
            <div class="restart-button custom-button">RESTART</div>
        </div>
    </div>
    <div id='canvas'></div>

    <div class="function-container"> Pattern Option
        <div class="custom-button-2 glider">Glider</div>
        <div class="custom-button-2 train">Lightweight train</div>
        <div class="custom-button-2 gun">Gosper Glider Gun</div>
        <div class="custom-button-2 deselect">Deselect</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="game-of-life.js"></script>
</body>

</html>
